<hr>
<label>Username:</label><span> {{ username }}</span>
<input 
  type="text" 
  class="form-control"
  [(ngModel)]="username">
<button 
  class="btn btn-primary" 
  [disabled]="usernameIsEmpty()"
  (click)="onClearUsername()">Clear Username</button>
